    <style amp-custom>

        body {

        }

        .container {

            text-align: center;
        }
        header {
            position: inline-block;

        }
        main {

        }

            margin: 0 auto;
            display: -webkit-flex;
            display: flex;

        .feed-wrapper {

                    </div>
                    <div class="feed-list">
                        <amp-list height="400"
                                  layout="fixed-height"
                                  src="https://ampbyexample.com/json/examples.json"
                                  class="m1">
                            <template type="amp-mustache"
                                      id="amp-template-id">
                                <div>
                                    <a class="feed-item-title" href="{{url}}">{{title}}</a>
                                </div>
                            </template>
                            <div overflow
                                 role="button"
                                 aria-label="Show more"
                                 class="list-overflow ampstart-btn caps">
                                Show more
                            </div>
                        </amp-list>
                    </div>
                </div>
            </div>
        </div>
